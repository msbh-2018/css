<!DOCTYPE html>
<html>
<head>
	<title>css background</title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding:0;
		}
		.bg-img
		{
			height: 600px;
			width: 100%;
			background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url("images/mount.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			color:white;
		}
	</style>
</head>
<body>
	<div class="bg-img">
		<h1>Front End Development Class</h1>
		<button>Enroll Now</button>
	</div>
</body>
</html>
